<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Зворотній зв'язок</title>
</head>
<body>
    <header>
        <aside>
            <img src="images/flat-design-clothing-store-logo-design_23-2149496415-removebg-preview.png"
                alt="Логотип магазину" width="100">
        </aside>
        <div class="header-text-box">
            <h1 class="header-text"><span>Інтернет-магазин одягу</span></h1>
        </div>
    </header>
    <main>
        <h2>Зворотній зв'язок</h2>
        <form action="/submit_feedback" method="post">
            <label for="name">Прізвище та ім'я:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Вік:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="education">Освіта:</label><br>
            <select id="education" name="education" required>
                <option value="повна">Повна</option>
                <option value="неповна">Неповна</option>
                <option value="вища">Вища</option>
                <option value="професійна">Професійна</option>
            </select><br><br>

            <label for="purpose">Мета зворотнього зв'язку:</label><br>
            <select id="purpose" name="purpose" required>
                <option value="співпраця">Співпраця</option>
                <option value="скарга">Скарга на порушення права власності</option>
                <option value="пропозиція">Пропозиція</option>
                <option value="помилка">Наявність помилки</option>
            </select><br><br>

            <label for="details">Детально:</label><br>
            <textarea id="details" name="details" rows="5" cols="40" maxlength="250" required></textarea><br><br>

            <label>
                <input type="checkbox" name="consent" required>
                Погоджуюся на обробку інформації
            </label><br><br>

            <input type="submit" value="Відправити">
            <button onclick="window.location.href='index.html'">Повернутися на головну</button>
        </form>
    </main>

</body>
</html>
